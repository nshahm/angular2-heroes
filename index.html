<html>

  <head>
    <title>Angular 2 QuickStart</title>

    <!-- 1. Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <!-- included to support es5 supported browsers -->
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/styles/heros-style-default.css">
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <!--heros-app>Loading...</heros-app-->
    <!--heros-input>Loading hero input..</heros-input-->
    <!--heros-forms-app>Loading hero forms app</heros-forms-app-->
    <heros-di-app>Loading hero dependency injection... </heros-di-app>
  </body>

</html>
